{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel-Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        spotify: {
                            base: '#121212',
                            sidebar: '#000000',
                            card: '#181818',
                            hover: '#282828',
                            primary: '#1DB954',
                            defect: '#E91429',
                            text: '#FFFFFF',
                            subtext: '#B3B3B3'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar to match Spotify */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #535353;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-spotify-base text-spotify-text h-screen overflow-hidden flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-spotify-sidebar flex flex-col p-6 gap-6">
        <div class="flex items-center gap-3 mb-4">
            <i data-lucide="eye" class="text-spotify-primary w-8 h-8"></i>
            <span class="text-2xl font-bold tracking-tight">Sentinel</span>
        </div>

        <nav class="flex-1 space-y-2">
            <a href="{% url 'dashboard:index' %}"
                class="flex items-center gap-4 px-4 py-3 bg-spotify-card rounded-md text-spotify-text hover:bg-spotify-hover transition-colors font-semibold">
                <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
                Dashboard
            </a>
            <a href="#" onclick="alert('History is now available in the Dashboard view below!')"
                class="flex items-center gap-4 px-4 py-3 text-spotify-subtext hover:text-white hover:bg-spotify-hover rounded-md transition-colors font-semibold">
                <i data-lucide="history" class="w-6 h-6"></i>
                History
            </a>
            <a href="{% url 'dashboard:reload' %}"
                onclick="return confirm('Reloading model weights... This may take a few seconds.')"
                class="flex items-center gap-4 px-4 py-3 text-spotify-subtext hover:text-white hover:bg-spotify-hover rounded-md transition-colors font-semibold">
                <i data-lucide="refresh-cw" class="w-6 h-6"></i>
                Reload AI Model
            </a>
        </nav>

        <div class="pt-6 border-t border-gray-800">
            <div class="text-xs text-spotify-subtext uppercase tracking-widest mb-4">Status</div>
            <div class="flex items-center gap-2 text-sm text-spotify-primary">
                <div class="w-2 h-2 rounded-full bg-spotify-primary animate-pulse"></div>
                System Operational
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-w-0 bg-gradient-to-b from-[#1e1e1e] to-spotify-base overflow-y-auto">
        <!-- Top Bar -->
        <header
            class="h-16 px-8 flex items-center justify-between sticky top-0 bg-opacity-90 bg-spotify-base z-10 backdrop-blur-md">
            <div class="flex items-center gap-4">
                <button class="bg-black/50 rounded-full p-1"><i data-lucide="chevron-left" class="w-6 h-6"></i></button>
                <button class="bg-black/50 rounded-full p-1"><i data-lucide="chevron-right"
                        class="w-6 h-6"></i></button>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="document.getElementById('drop-zone').scrollIntoView({behavior: 'smooth'})"
                    class="bg-white text-black px-6 py-2 rounded-full font-bold text-sm hover:scale-105 transition-transform">
                    Start Inspection
                </button>
                <div class="w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center font-bold">A</div>
            </div>
        </header>

        <div class="p-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer Removed per user request -->
    <script>
        lucide.createIcons();
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
