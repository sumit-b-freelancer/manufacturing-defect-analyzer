apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-vision-app
  labels:
    app: sentinel-vision
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentinel-vision
  template:
    metadata:
      labels:
        app: sentinel-vision
    spec:
      containers:
      - name: sentinel-vision
        image: sentinel-vision:latest # Replace with actual registry image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
            nvidia.com/gpu: 1 # Request GPU if available/needed
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sentinel-vision-service
spec:
  selector:
    app: sentinel-vision
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
